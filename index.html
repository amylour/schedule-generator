<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Bootcamp Schedule Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Coding Bootcamp Schedule Generator</h1>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <div id="project-deadlines">
            <label for="pp1-deadline">PP1 Deadline:</label>
            <input type="date" id="pp1-deadline">
            <label for="pp2-deadline">PP2 Deadline:</label>
            <input type="date" id="pp2-deadline">
            <label for="pp3-deadline">PP3 Deadline:</label>
            <input type="date" id="pp3-deadline">
            <label for="pp4-deadline">PP4 Deadline:</label>
            <input type="date" id="pp4-deadline">
            <label for="pp5-deadline">PP5 Deadline:</label>
            <input type="date" id="pp5-deadline">
        </div>
        <button id="generate-btn">Generate Schedule</button>
        <div id="schedule"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
